version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/dotnetapp

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 30
      runas: root

  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 30
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: root

